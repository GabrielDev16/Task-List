    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->

    <!-- Script para carregar Bootstrap em outras páginas -->
    
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-4 ">
                <div class="position-sticky navseach">
                    <img src="Image/TASKLIST-PNG.png" alt="logo do projeto tasklist" width="215px">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-3">
                            <a class="btn btn-primary w-100" href="layout.html">Ínicio</a>

                        <li class="nav-item mb-3">
                            <a class="btn btn-primary w-100" href="pagina1.html">Login</a>

    <script>
        (function() {
            if (!document.querySelector('link[href*="bootstrap.min.css"]')) {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css';
                document.head.appendChild(link);
            }
        })();
